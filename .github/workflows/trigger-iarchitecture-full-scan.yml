name: Trigger IArchitecture Full Scan

on:
  push:
    branches:
      - master
    paths:
      - '**/*.cs'
      - '**/*.py'
      - '**/*.js'
      - '**/*.ts'
      - '**/*.java'
      - '**/*.cpp'
      - '**/*.cu'
      - '**/*.cuh'

permissions:
  contents: read

jobs:
  trigger-full-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Full Scan in DemoRepo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/theIArchitecture/DemoRepo/actions/workflows/iarchitecture-full-scan.yml/dispatches \
            -d '{
              "ref": "master",
              "inputs": {}
            }'

      - name: Summary
        run: |
          echo "## IArchitecture Full Scan Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "A full architectural scan has been triggered in DemoRepo." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View DemoRepo Actions](https://github.com/theIArchitecture/DemoRepo/actions)" >> $GITHUB_STEP_SUMMARY
