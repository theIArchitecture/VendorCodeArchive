name: Trigger IArchitecture PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.cs'
      - '**/*.py'
      - '**/*.js'
      - '**/*.ts'
      - '**/*.java'
      - '**/*.cpp'
      - '**/*.cu'
      - '**/*.cuh'

permissions:
  contents: read

jobs:
  trigger-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger IArchitecture Validation in DemoRepo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/theIArchitecture/DemoRepo/dispatches \
            -d '{
              "event_type": "pr-validation",
              "client_payload": {
                "pr_number": "${{ github.event.pull_request.number }}",
                "pr_title": "${{ github.event.pull_request.title }}",
                "pr_url": "${{ github.event.pull_request.html_url }}",
                "head_ref": "${{ github.event.pull_request.head.ref }}",
                "base_ref": "${{ github.event.pull_request.base.ref }}",
                "repository": "${{ github.repository }}"
              }
            }'

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '**IArchitecture validation triggered**\n\nArchitectural validation has been triggered in DemoRepo. Results will be posted here when complete.\n\n[View DemoRepo Actions](https://github.com/theIArchitecture/DemoRepo/actions)'
            });
